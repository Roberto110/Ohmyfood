<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://kit.fontawesome.com/06b1522f9a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 id="header-logo">ohmyfood</h1>
    </header>
    <div id="location-selector">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris, Belleville</p>
    </div>
    <section id="discover-section">
        <h2>Book the menu you like</h2>
        <p>Discover top-of-the-art restaurants we picked for you</p>
        <button id="explore-button">Explore our restaurants</button>
    </section>
    <section id="tutorial">
        <h2 id="tutorial-header">How it works</h2>
        <div id="tutorial-list">
            <div class="tutorial-box">
                <p class="tutorial-numbers">1</p>
                <i class="fa-solid fa-mobile-screen-button"></i>
                <p>Choose your restaurant</p>
            </div>
            <div class="tutorial-box">
                <p class="tutorial-numbers">2</p>
                <i class="fa-solid fa-list"></i>
                <p>Create your menu</p>
            </div>
            <div class="tutorial-box">
                <p class="tutorial-numbers">3</p>
                <i class="fa-sharp fa-solid fa-store"></i>
                <p>Go enjoy it at the restaurant</p>
            </div>
        </div>
    </section>
</body>

</html>
